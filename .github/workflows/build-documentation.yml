name: build-documentation
on:
  push:
    branches:
      - main

permissions: 
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-landing
        
      - name: Build documentation
        run: |
          mkdocs build

      - name: Copy CNAME
        run: |
          cp CNAME docs/CNAME

      - name: Commit
        run: |
          git add --all
          git commit --all -m "sys: Build documentation"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true